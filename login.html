<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AiMine Portal BLK</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    a { color: #00c6ff; text-decoration: none; font-size: 0.9em; }
    .toggle { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Masuk ke AiMine</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div class="toggle">
      <p>Belum punya akun? <a href="#" onclick="register()">Daftar di sini</a></p>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert('Isi semua kolom terlebih dahulu!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('aimine_users')) || [];
      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        localStorage.setItem('aimine_active_user', JSON.stringify(found));
        window.location.href = 'dashboard.html';
      } else {
        alert('Username atau password salah.');
      }
    }

    function register() {
      const user = prompt('Masukkan username baru:');
      const pass = prompt('Masukkan password:');
      const plan = confirm('Apakah ingin akun Premium? (OK = Ya, Cancel = Tidak)') ? 'premium' : 'gratis';
      if (user && pass) {
        const users = JSON.parse(localStorage.getItem('aimine_users')) || [];
        users.push({ username: user, password: pass, plan });
        localStorage.setItem('aimine_users', JSON.stringify(users));
        alert('Akun berhasil dibuat! Silakan login.');
      }
    }
  </script>
</body>
</html>
