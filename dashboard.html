<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AiMine Portal BLK</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .content {
      padding: 2rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .card h3 { margin-bottom: 5px; color: #38bdf8; }
    .builder {
      margin-top: 2rem;
      background: #0f172a;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 AiMine Dashboard</h1>
    <button onclick="logout()">Keluar</button>
  </header>

  <div class="content">
    <h2>Selamat datang, <span id="username"></span> 👋</h2>
    <p>Paket kamu: <b id="plan"></b></p>

    <div class="stats">
      <div class="card">
        <h3>🖼️ Gambar</h3>
        <p id="imgCount">0 kali</p>
      </div>
      <div class="card">
        <h3>✍️ Copywriting</h3>
        <p id="copyCount">0 kali</p>
      </div>
      <div class="card">
        <h3>🎥 Video</h3>
        <p id="vidCount">0 kali</p>
      </div>
    </div>

    <div class="builder">
      <h3>🧱 AI Web Builder</h3>
      <p>Bangun website gratis gaya <b>Codesi</b> tanpa coding</p>
      <a href="https://teleporthq.io/" target="_blank">
        🔗 Buka AI Builder Gratis
      </a>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('aimine_active_user'));
    if (!user) window.location.href = 'login.html';

    document.getElementById('username').innerText = user.username;
    document.getElementById('plan').innerText = user.plan === 'premium' ? '💎 Premium' : 'Gratis';

    // Statistik lokal (penyimpanan sederhana)
    const stats = JSON.parse(localStorage.getItem('aimine_stats')) || { image:0, copy:0, video:0 };
    document.getElementById('imgCount').innerText = stats.image + " kali";
    document.getElementById('copyCount').innerText = stats.copy + " kali";
    document.getElementById('vidCount').innerText = stats.video + " kali";

    function logout() {
      localStorage.removeItem('aimine_active_user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
